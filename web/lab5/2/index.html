<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      let requestURL = "questionAnswerData.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          ExtractData(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function ExtractData(data) {
        document.getElementById("div1").innerHTML += ("<h1> Quiz 1 </h1>");
        for (let i = 0; i < data.length; i++) {
          document.getElementById("div1").innerHTML += (i + 1 + ") " + data[i].question + "<br>");
          document.getElementById("div1").innerHTML += (
            '<input type="radio" name="' +
              data[i].question +
              '">' +
              data[i].answers.a +
              "<br>"
          );
          document.getElementById("div1").innerHTML += (
            '<input type="radio" name="' +
              data[i].question +
              '">' +
              data[i].answers.b +
              "<br>"
          );
          document.getElementById("div1").innerHTML += (
            '<input type="radio" name="' +
              data[i].question +
              '">' +
              data[i].answers.c +
              "<br>"
          );
          document.getElementById("div1").innerHTML += ("<br>");
        }
      }
    </script>
  </body>
</html>
