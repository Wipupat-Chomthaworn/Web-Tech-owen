<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script>
        let requestURL = "table.json";
        let request = new XMLHttpRequest;

        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        }
        request.open("GET", requestURL, true);
        request.send();
        let text = "";
        function ExtractData(d) {
            for (let people of d.people) {

                text += people.id + " <b>" + people.firstname + " " + people.lastname + "</b> (" + people.gender + ") is a " + people.position + ", " + people.address + "<br>";
            }
            document.getElementById("div1").innerHTML = text;

            text = "";
        }
    </script>
</body>

</html>
