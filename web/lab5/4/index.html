<body>
    <div class="container">
        <div class="row" id="rowmovie">

    <script>
        let requestURL = 'movies.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {

            for (let show of data.movies.showing) {

                // document.getElementById("rowmovie").appendChild()
                document.getElementById("rowmovie").innerHTML += `
                <div class="col-md-4 mx-1">
                    <div class="card">
                        <img class="card-img-top" src="${show.poster}" alt="Card image cap">
                            <div class="card-body">
                            <h4 class="card-title"><b>${show.title_th}</b></h4>
                            <p class="card-text">Release Date : ${show.releasedate}</p>
                            <a href="#" class="btn btn-primary">เช็ครอบภาพยนตร์</a>
                        </div>
                    </div>
                </div>
                `
            }
        }

    </script>
</body>
