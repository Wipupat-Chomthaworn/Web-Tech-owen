<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="image1" src="http://10.0.15.20/312lab3/images/1.png" />
    <img id="image2" src="http://10.0.15.20/312lab3/images/2.png" /> <br />
    <img id="image3" src="http://10.0.15.20/312lab3/images/3.png" />
    <img id="image4" src="http://10.0.15.20/312lab3/images/4.png" />
    <button onclick="rotatepic()">Rotate</button>

    <script>
      let i = 1;
      function rotatepic() {
        i++;
        if (i == 1) {
          document.getElementById("image1").src =
            "http://10.0.15.20/312lab3/images/1.png";
          document.getElementById("image2").src =
            "http://10.0.15.20/312lab3/images/2.png";
          document.getElementById("image3").src =
            "http://10.0.15.20/312lab3/images/3.png";
          document.getElementById("image4").src =
            "http://10.0.15.20/312lab3/images/4.png";
        } else if (i == 2) {
          document.getElementById("image1").src =
            "http://10.0.15.20/312lab3/images/3.png";
          document.getElementById("image2").src =
            "http://10.0.15.20/312lab3/images/1.png";
          document.getElementById("image3").src =
            "http://10.0.15.20/312lab3/images/4.png";
          document.getElementById("image4").src =
            "http://10.0.15.20/312lab3/images/2.png";
        } else if (i == 3) {
          document.getElementById("image1").src =
            "http://10.0.15.20/312lab3/images/4.png";
          document.getElementById("image2").src =
            "http://10.0.15.20/312lab3/images/3.png";
          document.getElementById("image3").src =
            "http://10.0.15.20/312lab3/images/2.png";
          document.getElementById("image4").src =
            "http://10.0.15.20/312lab3/images/1.png";
        } else if (i == 4) {
          document.getElementById("image1").src =
            "http://10.0.15.20/312lab3/images/2.png";
          document.getElementById("image2").src =
            "http://10.0.15.20/312lab3/images/4.png";
          document.getElementById("image3").src =
            "http://10.0.15.20/312lab3/images/1.png";
          document.getElementById("image4").src =
            "http://10.0.15.20/312lab3/images/3.png";
        } else if (i == 5) {
          document.getElementById("image1").src =
            "http://10.0.15.20/312lab3/images/1.png";
          document.getElementById("image2").src =
            "http://10.0.15.20/312lab3/images/2.png";
          document.getElementById("image3").src =
            "http://10.0.15.20/312lab3/images/3.png";
          document.getElementById("image4").src =
            "http://10.0.15.20/312lab3/images/4.png";
          i = 1;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
