<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        label {
            font-weight: bold;
        }

        div {
            border: 1px solid black;
            padding: 1%;
        }
    </style>
</head>

<body>
    <!-- <form action="" method="post"> -->
    <div>
        <label for="des">Destination:</label>
        <input type="text" id="desinput">
        <!-- <input type="button" value="ไปยังจุดหมาย"> -->
        <button type="submit" onclick="findDestination()">ไปยังจุดหมาย</button>

    </div>

    <br>
    <div>
        <label for="lat">Latitude:</label>
        <input type="text" id="latinput">
        <label for="lng">Longitude:</label>
        <input type="text" id="lnginput">
        <!-- <input type="button" value="ไปยังจุดหมาย"> -->
        <button type="submit" onclick="findLocation()">ไปยังจุดหมาย</button>
    </div>
    <br>
    <!-- </form> -->
    <iframe id="map" width="100%" height="500" src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" allowfullscreen>
    </iframe>
    <script>
        var des = document.getElementById("desinput");
        var latitude = document.getElementById("latinput");
        var longitude = document.getElementById("lnginput");

        function findDestination() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        "location": des.value
                    };
                    console.log(pos);
                    document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.location + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
                });
            } else {
                console.error('location not supported');
            }
        }
        function findLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        'lat': latitude.value,
                        'long': longitude.value
                    };
                    console.log(pos);
                    document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + ', ' + pos.long + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
                });
            } else {
                console.error('location not supported');
            }
        }

    </script>
</body>

</html>
